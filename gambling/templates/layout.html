<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Meta charset specifies the character encoding for the HTML document. -->
        <meta charset="utf-8">

        <!-- Meta viewports allows for our web applicaiton to fit the users screen properly. -->
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- Implement the bootstrap style sheets in order to use their various styles to create our application. -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- Include access to our stylesheet. -->
        <link href="/static/styles.css" rel="stylesheet">

        <!-- Include bootstraps link for aspects that need JavaScript. -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        
        <!-- Bootstrap 5 upload -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">


        <title>Gambling Successfully: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <!-- Bootstrap code for creating a navigation bar with left aligned text and right aligned drop down. When the title is clicked on the page it hyper references index.html -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a style="font-family: Lucida Console, Courier New, monospace; font-size: 200%;"class="navbar-brand" href="/">&#x1F3B0 Gambling Successfully</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Menu
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="/questions">Questions</a>
                                <a class="dropdown-item" href="/resources">Resources</a>
                        </li>
                    </ul>
            </div>
        </nav>

         <main>
            {% block main %}{% endblock %}
        </main>

        <footer class="small text-center text-muted">
            Be safe, Be smart, and Have Fun!
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
        {% block js %}
        {% endblock %}

    </body>

</html>
